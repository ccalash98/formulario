<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css"> 
        <link rel="icon" href="./image/logo_mini.png" sizes="32x32" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    </head>
    <header>
        <div class="header">
            <div class="container">
                <nav class="navbar navbar-expand-md navbar-dark">
                    <a class="navbar-brand" href="#">
                        <img src="image/logo.png" alt="Logo" class="logo-img" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#inicio" onclick="hideNavbar()">INICIO</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="" onclick="hideNavbar()">excel</a>
                            </li>
                        </ul>
                    </div>
                </nav>  
            </div>
        </div>  
    </header>
    <br><br><br><br>
    <body class="left-align">
        <div class="container">
            <form id="registroForm">
                <table>
                    <tr>
                        <td>
                            <label for="titular">Titular:</label><br>
                            <select id="titular" name="titular" class="input-gral" required>
                                <option value="" disabled selected>Selecciona el titular</option>
                                <option value="natural">Persona Natural</option>
                                <option value="juridica">Persona Jurídica</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <!-- Contenedor para Persona Natural -->
                <div id="personaNatural" style="display: none;">
                    <table>
                        <tr>
                            <td>
                                <label for="Abonado">Código de Abonado:</label>
                                <input type="text" id="Abonado" name="Abonado" class="input-gral" required pattern="\d+" oninput="limitToNumbers(this)">
                            </td>
                            <td>
                                <label for="dni">DNI:</label><br>
                                <input type="text" id="dni" name="dni" maxlength="8" class="input-gral" required pattern="\d{8}" oninput="limitToNumbers(this)">
                            </td>
                        </tr>                        
                        <tr>
                            <td>
                                <label for="apellidop">Apellido Paterno:</label>
                                <input type="text" id="apellidop" name="apellidop" class="input-gral">
                            </td>
                            <td>
                                <label for="apellidom">Apellido Materno:</label>
                                <input type="text" id="apellidom" name="apellidom" class="input-gral">
                            </td>
                            <td>
                                <label for="nombres">Nombres:</label>
                                <input type="text" id="nombres" name="nombres" class="input-gral">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" id="correo" name="correo" class="input-gral" required placeholder="ejemplo@dominio.com">
                            </td>                            
                            <td>
                                <label for="telefono">Número de telefono:</label>
                                <input type="text" id="telefono" name="telefono" maxlength="9" class="input-gral" required pattern="\d{9}" oninput="limitToNumbers(this)">
                            </td>
                            <td>
                                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="input-gral" required>
                            </td>                                                      
                        </tr>
                    </table>
                </div>
                <!-- Contenedor para Persona Jurídica -->
                <div id="personaJuridica" style="display: none;">
                    <table>
                        <tr>
                            <td>
                                <label for="codco">Código de Abonado:</label><br>
                                <input type="text" id="codco" name="codco" class="input-gral" required pattern="\d+" oninput="limitToNumbers(this)">
                            </td>
                            <td>
                                <label for="ruc">RUC:</label><br>
                                <input type="text" id="ruc" name="ruc" maxlength="11" class="input-gral"  pattern="\d{11}" oninput="limitToNumbers(this)">
                            </td>
                            <td>
                                &nbsp;
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <label for="nombreEmpresa">Nombre de la Empresa:</label><br>
                                <input type="text" id="nombreEmpresa" name="nombreEmpresa" class="input-largo" required>
                            </td>
                            <td>
                                <label for="correoemp">Correo Electrónico:</label><br>
                                <input type="email" id="correoemp" name="correoemp" class="input-gral" required placeholder="ejemplo@dominio.com">
                            </td>                            
                        </tr>
                    </table>
                    <table>
                        <tr>                           
                            <td>
                                <label for="telefonoemp">Número de telefono:</label><br>
                                <input type="text" id="telefonoemp" name="telefonoemp" maxlength="9" class="input-gral" required pattern="\d{9}" oninput="limitToNumbers(this)">
                            </td>
                            <td>
                                &nbsp;
                            </td>                                                      
                        </tr>
                    </table>
                    <h1 style="text-align: left;">Representante Legal</h1>
                    <table>
                        <tr>
                            <td>
                                <label for="apellidoprep">Apellido Paterno:</label>
                                <input type="text" id="apellidoprep" name="apellidoprep" class="input-gral" required>
                            </td>
                            <td>
                                <label for="apellidomrep">Apellido Materno:</label>
                                <input type="text" id="apellidomrep" name="apellidomrep" class="input-gral" required>
                            </td>
                            <td>
                                <label for="nombresrep">Nombres:</label>
                                <input type="text" id="nombresrep" name="nombresrep" class="input-gral" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="dnirep">DNI Representante:</label><br>
                                <input type="text" id="dnirep" name="dnirep" maxlength="8" class="input-gral" required pattern="\d{8}" oninput="limitToNumbers(this)">
                            </td>                            
                            <td>
                                <label for="telefonorep">Número de telefono:</label><br>
                                <input type="text" id="telefonorep" name="telefonorep" maxlength="9" class="input-gral" required pattern="\d{9}" oninput="limitToNumbers(this)">
                            </td>
                            <td>
                                <label for="cargo">Cargo:</label><br>
                                <input type="text" id="cargo" name="cargo" class="input-gral" required>
                            </td>                                                     
                        </tr>
                    </table>
                </div>                
                <div id="servicios" style="display: none;">
                    <h1 style="text-align: left;">Datos del Servicio</h1>
                    <table>
                        <tr>
                            <td>
                                <label for="nroco">Nro Contrato:</label><br>
                                <input type="text" id="nroco" name="nroco" class="input-gral">
                            </td>
                            <td>
                                <label for="tarifa">Tarifa:</label><br>
                                <input type="text" id="tarifa" name="tarifa" class="input-gral">
                            </td>
                            <td>
                                <label for="plan">Plan:</label><br>
                                <input type="text" id="plan" name="plan" class="input-gral">
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>                                
                                <label for="direccion">Direccion:</label><br>
                                <input type="text" id="direccion" name="direccion" class="input-largo">
                            </td>
                            <td>                                
                                <label for="nro">Nro de Casa:</label><br>
                                <input type="text" id="nro" name="nro" class="input-gral">
                            </td>
                        </tr>
                    </table>
                </div>                
                <div id="solicitud" style="display: none;">
                    <h1 style="text-align: left;">Solicitud</h1>
                    <table>
                        <tr>
                            <td>
                                <label for="tarifan">Tarifa Nueva:</label><br>
                                <input type="text" id="tarifan" name="tarifan" class="input-gral">
                            </td>
                            <td>
                                <label for="plann">Plan Nuevo:</label><br>
                                <input type="text" id="plann" name="plann" class="input-gral">
                            </td>
                            <td>
                                <label for="titular">Tipo de Operacion:</label><br>
                                <select id="operacion" name="operacion" class="input-gral" required>
                                    <option value="" disabled selected>Selecciona el titular</option>
                                    <option value="reinstalacion">reinstalacion</option>
                                    <option value="renovacion">renovacion</option>
                                </select>
                            </td>
                            <td>
                                <label for="inicioservicio">Inicio de Servicio:</label>
                                <input type="date" id="inicioservicio" name="inicioservicio" class="input-gral" required>
                            </td>
                        </tr>
                    </table>
                </div>
                <button type="submit" class="btn-registrar">Registrar</button>
            </form>
        </div>
        <script src="js/scripts.js"></script>
        <script src="js/registro.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>
    </body>
</html>
